<head>
    <meta charset="UTF-8">

    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 50%, #90EE90 100%);
            animation: moveBackground 3s linear infinite;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-family: 'Arial Black', Arial, sans-serif;
            letter-spacing: 8px;
            z-index: 1;
            pointer-events: none;
            background: linear-gradient(45deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 150px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            animation: moveGround 2s linear infinite;
        }

        .ground::before {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                90deg,
                #228B22 0px,
                #228B22 20px,
                #32CD32 20px,
                #32CD32 40px
            );
        }

        @keyframes moveBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes moveGround {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .player {
            position: absolute;
            bottom: 150px;
            left: 100px;
            width: 60px;
            height: 80px;
            transition: bottom 0.3s ease;
            z-index: 10;
        }

        .dog {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: run 0.5s infinite alternate;
            transform: scaleX(-1);
        }

        @keyframes run {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }

        @keyframes wagTail {
            0% { transform: rotate(-20deg); }
            100% { transform: rotate(20deg); }
        }

        @keyframes runLegs {
            0% { transform: scaleX(1); }
            50% { transform: scaleX(0.8); }
            100% { transform: scaleX(1); }
        }

        .obstacle {
            position: absolute;
            bottom: 150px;
            right: -80px;
            width: 60px;
            height: 80px;
            background: #654321;
            border-radius: 10px;
            animation: moveObstacle 3s linear infinite;
        }

        .obstacle::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: #228B22;
            border-radius: 50%;
        }

        .coin {
            position: absolute;
            bottom: 200px;
            right: -50px;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            animation: moveCoin 4s linear infinite, spin 1s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes moveObstacle {
            0% { right: -80px; }
            100% { right: 100vw; }
        }

        @keyframes moveCoin {
            0% { right: -50px; }
            100% { right: 100vw; }
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .jumping {
            bottom: 280px !important;
        }
    </style>

<body>
    <div class="game-container">
        <div class="background">
            <div class="background-text">SENTIENT AGI</div>
        </div>
        <div class="ground"></div>
        
        <div class="player" id="player">
            <div class="dog">üêï</div>
        </div>

        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Points: <span id="coins">0</span></div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>Points Collected: <span id="finalCoins">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>

        <div class="instructions">
            <div>Press SPACE or CLICK to jump!</div>
        </div>
    </div>

    <script>
        let score = 0;
        let coins = 0;
        let gameRunning = true;
        let isJumping = false;
        let obstacles = [];
        let coinItems = [];
        let gameSpeed = 1;

        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const coinsElement = document.getElementById('coins');
        const gameOverScreen = document.getElementById('gameOver');

        // Jump function
        function jump() {
            if (!isJumping && gameRunning) {
                isJumping = true;
                player.classList.add('jumping');
                
                setTimeout(() => {
                    player.classList.remove('jumping');
                    isJumping = false;
                }, 600);
            }
        }

        // Event listeners for jump
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        document.addEventListener('click', jump);
        document.addEventListener('touchstart', jump);

        // Create obstacle
        function createObstacle() {
            if (!gameRunning) return;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.animationDuration = `${3 / gameSpeed}s`;
            document.querySelector('.game-container').appendChild(obstacle);
            obstacles.push(obstacle);

            setTimeout(() => {
                if (obstacle.parentNode) {
                    obstacle.parentNode.removeChild(obstacle);
                }
                obstacles = obstacles.filter(obs => obs !== obstacle);
            }, 3000 / gameSpeed);
        }

        // Create coin
        function createCoin() {
            if (!gameRunning) return;
            
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.innerHTML = '‚òÖ';
            coin.style.animationDuration = `${4 / gameSpeed}s, 1s`;
            coin.style.bottom = Math.random() > 0.5 ? '200px' : '280px';
            document.querySelector('.game-container').appendChild(coin);
            coinItems.push(coin);

            setTimeout(() => {
                if (coin.parentNode) {
                    coin.parentNode.removeChild(coin);
                }
                coinItems = coinItems.filter(c => c !== coin);
            }, 4000 / gameSpeed);
        }

        // Collision detection
        function checkCollisions() {
            if (!gameRunning) return;

            const playerRect = player.getBoundingClientRect();

            // Check obstacle collisions with smaller hitbox
            obstacles.forEach(obstacle => {
                const obstacleRect = obstacle.getBoundingClientRect();
                if (playerRect.left + 10 < obstacleRect.right - 10 &&
                    playerRect.right - 10 > obstacleRect.left + 10 &&
                    playerRect.bottom - 10 > obstacleRect.top + 10 &&
                    playerRect.top + 10 < obstacleRect.bottom - 10) {
                    gameOver();
                }
            });

            // Check coin collections with larger collection area
            coinItems.forEach((coin, index) => {
                const coinRect = coin.getBoundingClientRect();
                if (playerRect.left - 5 < coinRect.right + 5 &&
                    playerRect.right + 5 > coinRect.left - 5 &&
                    playerRect.bottom + 5 > coinRect.top - 5 &&
                    playerRect.top - 5 < coinRect.bottom + 5) {
                    
                    coins += 10;
                    coinsElement.textContent = coins;
                    
                    if (coin.parentNode) {
                        coin.parentNode.removeChild(coin);
                    }
                    coinItems.splice(index, 1);
                }
            });
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCoins').textContent = coins;
            gameOverScreen.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            score = 0;
            coins = 0;
            gameSpeed = 1;
            gameRunning = true;
            isJumping = false;
            
            scoreElement.textContent = score;
            coinsElement.textContent = coins;
            gameOverScreen.style.display = 'none';
            
            // Clear obstacles and coins
            obstacles.forEach(obs => {
                if (obs.parentNode) obs.parentNode.removeChild(obs);
            });
            coinItems.forEach(coin => {
                if (coin.parentNode) coin.parentNode.removeChild(coin);
            });
            obstacles = [];
            coinItems = [];
            
            player.classList.remove('jumping');
        }

        // Game loop
        function gameLoop() {
            if (gameRunning) {
                score += 1;
                scoreElement.textContent = score;
                
                // Increase game speed gradually
                gameSpeed = 1 + (score / 1000);
                
                checkCollisions();
            }
            requestAnimationFrame(gameLoop);
        }

        // Start spawning obstacles and coins
        setInterval(() => {
            if (gameRunning && Math.random() < 0.4) {
                createObstacle();
            }
        }, 3500);

        setInterval(() => {
            if (gameRunning && Math.random() < 0.95) {
                createCoin();
            }
        }, 600);

        // Start game loop
        gameLoop();
    </script>
